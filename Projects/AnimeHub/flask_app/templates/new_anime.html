<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Anime</title>
</head>
<style>
     .orange {
    background: rgba(255, 151, 81, 0.896);
 } 
</style>
<body style="margin: 20px;">
    <div style="display: flex; justify-content:end ; gap: 40px; ">
        <a href="/animes/all">My Hub</a>
        <a href="/users/logout">Log out</a>
    </div>
    <h2>Recommend a New Anime</h2>
    <ul>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </ul>
    <form action="/anime/create" method="post">
        <input type="hidden" name="user_id" value="{{ user.id }}" />
        <div>
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" name="title" id="title">
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="studio" class="form-label">Studio:</label>
                <input type="text" class="form-control" name="studio" id="studio">
            </div>
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea class="form-control" name="description" id="description" rows="3"></textarea>
            </div>
        </div>
        <div class="mb-3">
            <div class="mb-3">
                <label for="stream" class="form-label">Stream:</label>
                <input type="text" class="form-control" name="stream" id="stream">
            </div>
        </div>
        <button type="submit" class="btn orange">Add</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
