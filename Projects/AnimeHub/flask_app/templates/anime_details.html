<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Anime Details</title>
</head>
<style>
    .card {
        border-color: darkorange;
    }
</style>
<body style="margin: 20px;">
        <div style="display: flex; justify-content:end ; gap: 40px; ">
            <a href="/animes/all">My Hub</a>
            <a href="/users/logout">Log out</a>
        </div>
    <div style="margin: 20px; padding: 10px;" class="card shadow">
        <h2>{{anime.title}}</h2>
        <p>Posted by: {{ anime.user.first_name }}</p>
            <p> Studio: {{anime.studio}}</p>
            <p> Description: {{anime.description}}</p>
            <p> Stream: {{anime.stream}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
